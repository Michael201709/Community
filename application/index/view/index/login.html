<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>移动互联网社区登录/注册页面</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css"/>
    <style>
        body {
            height: 100%;
            background: #009688;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/verificationNumbers.js"></script>
    <script src="__STATIC__/js/Particleground.js"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function () {
                location.href = "index.html";
            });
        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>移动互联网社区登录/注册</strong>
        <em>Internet Community</em>
    </dt>
    <dd class="user_icon">
        <input type="text" placeholder="账号" class="login_txtbx"/>
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码" class="login_txtbx"/>
    </dd>
    <dd class="val_icon">
        <div class="checkcode">
            <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
            <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
        </div>
        <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
    </dd>
    <dd>
        <input type="button" value="立即登陆" class="submit_btn"/>
    </dd>
    <dd>
        <p>© 2017-2018 Michael 版权所有</p>
        <p>沪ICP备18001401号-1</p>
    </dd>
</dl>
</body>
</html>
